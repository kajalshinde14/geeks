<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    </head>
<body>
    <h1>Todo App</h1>
    <div class="inputField">
        <input type="text" placeholder="Add your new todo">
         <button><i class="fas fa-plus" aria-hidden="true"></i></button>  
    </div>
    <ul class="todolist">
        <li>Buy a new gaming laptop <span><i class="fas fa-trash-alt"></i> <span></li>
        <li>Complete a previous task <span><i class="fas fa-trash-alt"></i> <span></li>
        <li>Create a video for YouTube <span><i class="fas fa-trash-alt"></i> <span></li>
        <li>Create a new portfolio site <span><i class="fas fa-trash-alt"></i> <span></li>
    </ul>
    <div class="footer">
        <span>You have 4 pending tasks</span>
        <button>clear All</button>
    </div>


</body>
</html>
